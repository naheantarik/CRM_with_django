{% extends 'accounts/main.html' %} {% block content %}

<div class="container-fluid">
  <br />
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h5>Products</h5>
      </div>
      <div class="card card-body">
        <table class="table">
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
          </tr>

          {% for i in products %}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.category}}</td>
            <td>{{i.price}} Taka</td>
          </tr>
          {% endfor %}
        </table>
        <br />
        <button type="button" class="btn btn-primary">CREATE PRODUCT</button>
      </div>
    </div>
  </div>
</div>
{% endblock %}
