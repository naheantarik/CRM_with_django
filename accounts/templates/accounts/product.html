{% extends 'accounts/main.html' %} {% block content %}

<div class="container-fluid">
  <br />
  <div class="row">
    <div class="col-md">
      <div class="card card-body">
        <h5>Products</h5>
      </div>
      <div class="card card-body">
        <table class="table">
          <tr>
            <th>Product</th>
            <th>Category</th>
            <th>Price</th>
            <th></th>
          </tr>

          {% for i in products %}
          <tr>
            <td>{{i.name}}</td>
            <td>{{i.category}}</td>
            <td>{{i.price}} Taka</td>
            <td>
              <a
                class="btn btn-sm btn-danger"
                href="{% url 'delete_product' i.id %}"
                >Delete</a
              >
            </td>
          </tr>
          {% endfor %}
        </table>
        <div class="card card-body">
          <a
            class="prevent-submit btn btn-primary btn-sm btn-block"
            href="{% url 'CreateProduct' %}"
            >CREATE PRODUCT</a
          >
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</div>
