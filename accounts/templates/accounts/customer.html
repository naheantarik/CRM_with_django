      <a class="btn btn-outline-info btn-sm btn-block" href="/create_order/2/"
        >Place Order</a
      >
    </div>
  </div>

  <div class="col-md">
    <div class="card card-body">
      <h5>Contact Information</h5>
      <hr />
      <p>Email:</p>
      <p>Phone:</p>
    </div>
  </div>

  <div class="col-md">

<div class="row">
  <div class="col">
    <div class="card card-body">
      <form method="get">
        {% comment %}
        <tr>
          <th><label for="id_product">Product:</label></th>
          <td>
            <select name="product" id="id_product">
              <option value="" selected>---------</option>
              <option value="2">BBQ Grill</option>
              <option value="3">Dishes</option>
              <option value="4">Ball</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for="id_status">Status:</label></th>
          <td>
            <select name="status" id="id_status">
              <option value="" selected>---------</option>
              <option value="Pending">Pending</option>
              <option value="Out for delivery">Out for delivery</option>
              <option value="Delivered">Delivered</option>
            </select>
          </td>
        </tr>
        <tr>
          <th><label for="id_start_date">Start Date:</label></th>
          <td><input type="text" name="start_date" id="id_start_date" /></td>
        </tr>
        <tr>
          <th><label for="id_end_date">End Date:</label></th>
          <td><input type="text" name="end_date" id="id_end_date" /></td>
        </tr>
        {% endcomment %}

        <button class="btn btn-primary" type="submit">Search</button>
      </form>
    </div>
  </div>
</div>
<br />
