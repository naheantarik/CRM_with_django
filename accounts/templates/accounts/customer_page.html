{% extends 'accounts/main.html' %} {% block content %}

<div class="row">
  <div class="col-md-5">
    <h5>CUSTOMERS</h5>
    <hr />
    <div class="card card-body">
      <a class="prevent-submit btn btn-primary btn-sm btn-block" href=""
        >Create Customer</a
      >
      <table class="table table-sm">
        <tr>
          <th></th>
          <th>Customer</th>
          <th>Phone</th>
        </tr>
        {% for i in customers %}
        <tr>
          <td>
            <a class="btn btn-sm btn-info" href="{% url 'customer' i.id %}"
              >View</a
            >
          </td>
          <td>{{i.name}}</td>
          <td>{{i.phone}}</td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
</div>

{% endblock %}
